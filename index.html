<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>NH Wordle</title>
</head>
<body>
<div class="keyboard">
    <button class="key" id="d-key">d</button>
    <button class="key" id="o-key">o</button>
    <button class="key" id="g-key">g</button>
    <button class="key" id="b-key">b</button>
    <button id="enter">Enter</button>
    <button id="start">Start Game</button>
</div>
<div class="answer-input">
    <div class="answer-box" id="answer-key1"></div>
    <div class="answer-box" id="answer-key2"></div>
    <div class="answer-box" id="answer-key3"></div>
</div>


<script src="app.js"></script>
</body>
</html>
